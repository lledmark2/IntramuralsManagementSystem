<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS Dashboard</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/sidebar.css">

    <!-- Include Font Awesome CDN in your HTML file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* End Sidebar*/

        /* Main Content */
        .main {
            grid-area: main;
            width: 100%;
            height: 100vh;
            background-color: grey;
            transition: all 3s ease;
        }

        /* End Main Content */
        /* Low Content */
        .low-content {
            grid-area: low-content;
            transition: width 0.3s ease;
        }

        /* End Low Content */

        /* Footer */
        .footer {
            grid-area: footer;
            transition: width 0.3s ease;
        }

        /* End Footer */







        /* End Responsive Layout */
    </style>
</head>

<body>
    <div class="ims_container">
        <header class="header">
            <div class="menu_button" onclick="toggleSidebar()"> &#9776;

            </div>
            <div class="site_name">
                <a href="">Welcome to Admin Dashboard</a>
            </div>
            <div class="header_button">
                Profile
            </div>

        </header>
        <aside class="left-aside sidebar">
            <div class="sidebar-header">
                <h4>Logo</h4>
            </div>
            <ul class="sidebar-menu">
                <li><i class="item_icon fas fa-home"></i><span class="menu-text">Home</span></li>
                <li><i class="item_icon fas fa-user"></i><span class="menu-text">Profile</span></li>
                <li><i class="item_icon fas fa-cogs"></i><span class="menu-text">Settings</span></li>
                <li><i class="item_icon fas fa-envelope"></i><span class="menu-text">Messages</span></li>
                <li><i class="item_icon fas fa-sign-out-alt"></i><span class="menu-text">Logout</span></li>
            </ul>
        </aside>
        <main class="main">Main Content
            <h4>Welcome to admin Dashboard</h4>
        </main>
        <div class="low-content">Low Content</div>
        <footer class="footer">Footer</footer>
    </div>
</body>

<script>
    function toggleSidebar() {
        const container = document.querySelector('.ims_container');
        container.classList.toggle('sidebar-expand');
    }
</script>

</html>
