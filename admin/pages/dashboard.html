<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS Dashboard</title>
    <style>
        /* NavBar */
        .header {
            grid-area: header;
            background-color: navy;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        /* End Navbar */

        /* Sidebar */
        .left-aside {
            grid-area: left-aside;
            /* Minimum width */
            background-color: navy;
        }

        /* End Sidebar*/

        /* Main Content */
        .main {
            grid-area: main;
            width: 100%;
            height: 100vh;
            background-color: grey;
        }

        /* End Main Content */
        /* Low Content */
        .low-content {
            grid-area: low-content;
        }

        /* End Low Content */

        /* Footer */
        .footer {
            grid-area: footer;
        }

        /* End Footer */



        * {
            box-sizing: border-box;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Responsive Layout */
        .container {
            position: relative;
            display: grid;
            grid-template-rows: 50px 1fr 30px 50px;
            grid-template-columns: 50px 4fr;
            height: 100vh;
            /* grid-template-areas:
                "left-aside header header"
                "left-aside main right-aside"
                "left-aside main right-aside"
                "left-aside low-content right-aside"
                "left-aside footer footer"; */
            grid-gap: 10px;
            font-weight: 600;
            font-size: 20px;
        }

        /* Menu Button Functions */
        .sidebar-show {
            grid-template-areas:
                "left-aside header "
                "left-aside main "
                "left-aside low-content "
                "left-aside footer ";
            grid-template-columns: 1fr 4fr;
        }

        .sidebar-hide {
            grid-template-areas:
                "left-aside header "
                "left-aside main "
                "left-aside low-content "
                "left-aside footer ";
            grid-template-columns: 60px 4fr;
        }

        @media (max-width: 678px) {
            .container {
                grid-template-rows: 50px 1fr 50px 50px;
                grid-template-columns: 1fr;
                grid-template-areas:
                    "header"
                    "main"
                    "low-content"
                    "footer";
                padding: 10px;
                /* Adjust padding for mobile view */
            }

            .left-aside {
                position: fixed;
                top: 0;
                left: -100%;
                /* Hidden by default */
                height: 100%;
                width: 60%;
                background-color: green;
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
                transition: left 0.3s ease;
                z-index: 1000;
                /* Ensures it appears on top */
            }

            .sidebar-show .left-aside {
                left: 0;
                /* Slide in */
            }
        }

        /* End Responsive Layout */
    </style>
</head>

<body>
    <div class="container sidebar-hide">
        <header class="header">
            <button onclick="toggleSidebar()">Hide</button>
            Header
        </header>
        <aside class="left-aside">Sidebar<button onclick="toggleSidebar()">Hide</button>
        </aside>
        <main class="main">Main Content
            <h4>Welcome to admin Dashboard</h4>
        </main>
        <div class="low-content">Low Content</div>
        <footer class="footer">Footer</footer>
    </div>
</body>

<script>
    function toggleSidebar() {
        const container = document.querySelector('.container');
        const sidebar = document.querySelector('.left-aside');
        // Show sidebar
        if (container.classList.contains('sidebar-hide')) {
            container.classList.remove('sidebar-hide');
            container.classList.add('sidebar-show');
            //sidebar.style.display = 'block'; // Make the sidebar visible
        } else {
            container.classList.remove('sidebar-show');
            container.classList.add('sidebar-hide');
            // sidebar.style.display = 'none';
            // sidebar.style.grid-area = 'left-aside';
        }
    }
</script>

</html>
