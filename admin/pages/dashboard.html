<script>
    function toggleSidebar() {
        const container = document.querySelector('.ims_container');

        if (container.classList.contains('sidebar-expand')) {
            // If sidebar is expanded, remove class to collapse it
            container.classList.remove('sidebar-expand');
            container.classList.add('sidebar-collapse');
        } else if (container.classList.contains('sidebar-collapse')) {
            // If sidebar is collapsed, add class to expand it
            container.classList.remove('sidebar-collapse');
            container.classList.add('sidebar-expand');
        }
    }

    // Toggle sub-menu visibility
    // Toggle sub-menu visibility when clicked
    const subMenus = document.querySelectorAll('.sub-menu');
    subMenus.forEach(menu => {
        menu.addEventListener('click', function () {
            this.classList.toggle('active');
        });
        menu.addEventListener('mouseenter', function () {
            this.classList.toggle('hover');
        });
    });
</script>
